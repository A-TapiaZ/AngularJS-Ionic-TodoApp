<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>


    <ion-title class="ion-text-center"> {{lista.title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="nombreItem" 
        (keyup.enter)="agregarItem()"
        >
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="lista.items.length>0">
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    
    
    <ion-item-sliding *ngFor="let item of lista.items; let i =index">
      <ion-item>
        <ion-checkbox 
          slot="start" 
          [(ngModel)]="item.complete"
          (ionChange)="cambioCheck(item)">
  
        </ion-checkbox>
        <ion-label> {{item.description}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>


  </ion-list>
    

</ion-content>
