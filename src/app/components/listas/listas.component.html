<ion-list>

  <ion-item-sliding *ngFor="let lista of listas|filtroCompletado:completed">
  
    <ion-item 
    detail
    (click)="listaSeleccionada(lista)" >
    <ion-label> {{lista.title}} </ion-label>
    
    <ion-note slot="end" color="primary"> {{lista.items.length}} items</ion-note>
    
  </ion-item>


    <ion-item-options side="start">
      <ion-item-option (click)="EditarNombreLista(lista)" color="primary">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteLista(lista)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding> 

</ion-list>
